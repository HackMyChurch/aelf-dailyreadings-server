title: Te Deum
body: |
    <p>
        À toi Dieu, notre louange !<br />
        Nous t'acclamons, tu es Seigneur !<br />
        À toi Père éternel,<br />
        L’hymne de l’univers.
    </p>

    <p>
        Devant toi se prosternent les archanges,<br />
        les anges et les esprits des cieux ;<br />
        ils te rendent grâce ;<br />
        ils adorent et ils chantent :<br />
    </p>

    <p>
        Saint, Saint, Saint, le Seigneur,<br />
        Dieu de l'univers ;<br />
        le ciel et la terre sont remplis de ta gloire.
    </p>

    <p>
        C'est toi que les Apôtres glorifient,<br />
        toi que proclament les prophètes,<br />
        toi dont témoignent les martyrs ;<br />
        c'est toi que par le monde entier<br />
        l'Église annonce et reconnaît.
    </p>

    <p>
        Dieu, nous t'adorons :<br />
        Père infiniment saint,<br />
        Fils éternel et bien-aimé,<br />
        Esprit de puissance et de paix.
    </p>

    <p>
        Christ, le Fils du Dieu vivant,<br />
        le Seigneur de la gloire,<br />
        tu n'as pas craint de prendre chair<br />
        dans le corps d'une vierge<br />
        pour libérer l'humanité captive.
    </p>

    <p>
        Par ta victoire sur la mort,<br />
        tu as ouvert à tout croyant<br />
        les portes du Royaume ;<br />
        tu règnes à la droite du Père ;<br />
        tu viendras pour le jugement.
    </p>

    <p>
        Montre-toi le défenseur et l'ami<br />
        des hommes sauvés par ton sang :<br />
        prends-les avec tous les saints<br />
        dans ta joie et dans ta lumière.
    </p>

    <p>
        <strong>Versets <em>ad libitum</em></strong> <em>(optionnels)</em> :
    </p>

    <p>
        <em>Sauve ton peuple, bénis ton héritage,<br />
        veille sur lui, porte-le à jamais.</em>
    </p>

    <p>
        <em>Je veux te bénir chaque jour,<br />
        louer ton Nom, toujours et à jamais,</em>
    </p>

    <p>
        <em>En ce jour, garde-nous sans péché,<br />
        pitié pour nous, Seigneur, pitié pour nous.</em>
    </p>

    <p>
        <em>Ton amour, Seigneur, soit sur nous,<br />
        comme notre espoir est en toi.</em>
    </p>
