title: Notre P&egrave;re
body: |
    <p>
    Notre P&egrave;re qui es aux cieux,<br />
    que ton nom soit sanctifi&eacute;,<br />
    que ton r&egrave;gne vienne,<br />
    que ta volont&eacute; soit faite sur la terre comme au ciel.
    </p>

    <p>
    Donne-nous aujourd&rsquo;hui notre pain de ce jour.<br />
    Pardonne-nous nos offenses,<br />
    comme nous pardonnons aussi &agrave; ceux qui nous ont offens&eacute;s.<br />
    Et ne nous soumets pas &agrave; la tentation,<br />
    mais d&eacute;livre-nous du Mal.
    </p>

    <p>Amen</p>

