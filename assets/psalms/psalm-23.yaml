reference: Ps 23
body: |
    <p>
        <span class="verse_number">1</span>
        Au Seigneur, le m<u>o</u>nde et sa richesse,<br/>
        la terre et to<u>u</u>s ses habitants !<br/>
        <span class="verse_number">2</span>
        C'est lui qui l'a fond<u>é</u>e sur les mers<br/>
        et la garde inébranl<u>a</u>ble sur les flots.
    </p>

    <p>
        <span class="verse_number">3</span>
        Qui peut gravir la mont<u>a</u>gne du Seigneur<br/>
        et se ten<u>i</u>r dans le lieu saint ?<br/>
        <span class="verse_number">4</span>
        L'homme au coeur pur, aux m<u>a</u>ins innocentes,<br/>
        qui ne livre pas son <u>â</u>me aux idoles<br/>
        (et ne dit p<u>a</u>s de faux serments).
    </p>

    <p>
        <span class="verse_number">5</span>
        Il obtient, du Seigne<u>u</u>r, la bénédiction,<br/>
        et de Dieu son Sauve<u>u</u>r, la justice.<br/>
        <span class="verse_number">6</span>
        Voici le peuple de ce<u>u</u>x qui le cherchent !<br/>
        Voici Jacob qui rech<u>e</u>rche ta face !
    </p>

    <p>
        <span class="verse_number">7</span>
        Portes, lev<u>e</u>z vos frontons, +<br/>
        élevez-vous, p<u>o</u>rtes éternelles :<br/>
        qu'il entre, le r<u>o</u>i de gloire !
    </p>

    <p>
        <span class="verse_number">8</span>
        Qui est ce r<u>o</u>i de gloire ? +<br/>
        C'est le Seigneur, le f<u>o</u>rt, le vaillant,<br/>
        le Seigneur, le vaill<u>a</u>nt des combats.
    </p>

    <p>
        <span class="verse_number">9</span>
        Portes, lev<u>e</u>z vos frontons, +<br/>
        élevez-vous, p<u>o</u>rtes éternelles :<br/>
        qu'il entre, le r<u>o</u>i de gloire !
    </p>

    <p>
        <span class="verse_number">1</span>
        Qui donc est ce r<u>o</u>i de gloire ? +<br/>
        C'est le Seigneur, Die<u>u</u> de l'univers ;<br/>
        c'est lui, le r<u>o</u>i de gloire.
    </p>
