reference: "Ps 66"
body: |
    <p>
        <span class="verse_number">2</span>
        Que Dieu nous prenne en gr<u>â</u>ce et nous bénisse,<br />
        que son visage s'illum<u>i</u>ne pour nous ;
        <span class="verse_number">3</span>
        et ton chemin sera conn<u>u</u> sur la terre,<br />
        ton salut, parmi to<u>u</u>tes les nations.
    </p>

    <p>
        <span class="verse_number">4</span>
        R / Que les peuples, Die<u>u</u>, te rendent grâce ;<br />
        qu'ils te rendent gr<u>â</u>ce tous ensemble !
    </p>

    <p>
        <span class="verse_number">5</span>
        Que les nations ch<u>a</u>ntent leur joie,<br />
        car tu gouvernes le m<u>o</u>nde avec justice ;<br />
        tu gouvernes les pe<u>u</u>ples avec droiture,<br />
        sur la terre, tu condu<u>i</u>s les nations.
    </p>

    <p>
        <span class="verse_number">4</span>
        R / Que les peuples, Die<u>u</u>, te rendent grâce ;<br />
        qu'ils te rendent gr<u>â</u>ce tous ensemble !
    </p>

    <p>
        <span class="verse_number">7</span>
        La terre a donn<u>é</u> son fruit ;<br />
        Dieu, notre Die<u>u</u>, nous bénit.
        <span class="verse_number">8</span>
        Que Dieu nous b<u>é</u>nisse,<br />
        et que la terre tout enti<u>è</u>re l'adore !
    </p>
